<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Quieres ser mi novia?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="inicio">
    <h1>¿Quieres ser mi novia? 💘</h1>
    <div class="botones">
      <button id="si">Sí 💖</button>
      <button id="no">No 😅</button>
    </div>
  </div>

  <div class="container oculto" id="respuesta">
    <h2>¡Sabía que dirías que sí! 💖</h2>
    <button id="regalo">🎁 Abrir regalo</button>
  </div>

  <div class="universo oculto" id="universo">
    <div class="palabras">
      <span>Te amo 💘</span>
      <span>Mi sol ☀️</span>
      <span>Mi cielo 🌌</span>
      <span>Eres todo 🌟</span>
      <span>Libertad 🕊️</span>
      <span>Mi vida 🌈</span>
      <span>Mi amor ❤️</span>
      <span>Mi universo ✨</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
